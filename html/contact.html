  <head>

    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/style.css" />

  </head>
  <body>
    <header class="navbar-header">
      <div class="navbar-floater">
        <h2 id="navbar-title">Raymond Triana</h2>
      </div>
      <div class="navbar-div">
        <a href="./index.html" class="navbar-anchor">
          <h2 class="navbar-item">Home</h2>

        <a href="./about.html" class="navbar-anchor">

    <div class="div-centered">
      <h1>Contact Me</h1>
      <p>
        Below you will find a form that you can use to get in contact with me.
      </p>
    </div>
    <form action="./contact_redirect.html" class="contact-form">
      <div class="div-centered">
        <p>
          <span class="required">*</span>
          Name:
        </p>
        <input type="text" name="form_name" id="form-name" required />
        <p>
          <span class="required">*</span>
          Email:
        </p>
        <input type="email" name="form_email" id="form-email" required />
        <p>Message:</p>
        <textarea name="" id="form-message" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" value="Submit" />
      </div>
    </form>
    <footer>
      <a href="https://github.com/raymondtriana">
        <img src="../images/github.ico" alt="Github" />
      </a>
    </footer>
  </body>
